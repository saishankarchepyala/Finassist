<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinAssist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h18v18H3z"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
        <h1>FinAssist</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="expense-form">
      <h2>Add New Expense</h2>
      <form id="expenseForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" step="0.01" required placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="Food & Dining">Food & Dining</option>
              <option value="Transportation">Transportation</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills & Utilities">Bills & Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" required placeholder="Enter description">
          </div>
        </div>
        <button type="submit" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
          Add Expense
        </button>
      </form>
    </section>

    <div id="expenseContent" class="hidden">
      <section class="charts-grid">
        <div class="chart-container">
          <h3>Expenses by Category</h3>
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Monthly Expenses</h3>
          <canvas id="barChart"></canvas>
        </div>
      </section>

      <div class="content-grid">
        <section class="expense-list">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
          </table>
        </section>

        <section class="chatbot">
          <div class="chatbot-header">
            <h3>Financial Assistant</h3>
          </div>
          <div class="chat-messages" id="chatMessages">
            <div class="message bot">
              Hello! I'm your financial assistant. Ask me about your expenses!
            </div>
          </div>
          <form id="chatForm" class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask about your expenses...">
            <button type="submit" class="btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
          </form>
        </section>
      </div>
    </div>

    <div id="emptyState" class="empty-state">
      <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Empty state illustration">
      <h3>No expenses yet</h3>
      <p>Get started by adding your first expense above.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
