<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing styles here */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(245, 245, 245, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #23a6d5;
            outline: none;
            box-shadow: 0 0 15px rgba(35, 166, 213, 0.3);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        p {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e73c7e;
            text-decoration: underline;
        }

        .input-group input {
            animation: slideUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) input { animation-delay: 0.0s; }
        .input-group:nth-child(2) input { animation-delay: 0.1s; }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Send login request to your backend (replace with actual endpoint)
            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Login successful!');
                // Store token and user ID in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user_id', data.userId);  // Store user ID (from response)
                // Redirect to the main page
                window.location.href = 'index.html';
            } else {
                alert(data.message || 'Error occurred');
            }
        });
    </script>
</body>
</html>
